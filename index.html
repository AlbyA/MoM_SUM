<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoM Summary - Spark AI</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="/public/Spark AI Logo-B.png" alt="Spark AI Logo" class="logo">
            <h1>MoM Summary Generator</h1>
            <p class="subtitle">Upload your PDF meeting minutes to generate a summary</p>
        </div>

        <form id="uploadForm" class="upload-form">
            <div class="upload-area" id="uploadArea">
                <input type="file" id="fileInput" accept=".pdf" hidden>
                <div class="upload-content">
                    <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                    </svg>
                    <p class="upload-text">Drag and drop your PDF file here</p>
                    <p class="upload-subtext">or</p>
                    <button type="button" class="browse-btn" id="browseBtn">Browse Files</button>
                    <p class="file-info" id="fileInfo"></p>
                </div>
            </div>

            <div class="form-actions" id="formActions" style="display: none;">
                <button type="submit" class="start-btn" id="startBtn">
                    <span>Start Processing</span>
                    <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                    </svg>
                </button>
            </div>
        </form>

        <div class="success-message" id="successMessage" style="display: none;">
            <div class="success-content">
                <svg class="success-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <h2>Processing Complete!</h2>
                <p>Your MoM summary has been generated successfully.</p>
                <a href="#" id="googleSheetLink" class="sheet-link" target="_blank">View Google Sheet</a>
            </div>
        </div>

        <div class="loading-overlay" id="loadingOverlay" style="display: none;">
            <div class="spinner"></div>
            <p>Processing your document...</p>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
